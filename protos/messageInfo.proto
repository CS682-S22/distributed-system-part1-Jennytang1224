syntax = "proto3";

//from ProtocolBuffersExample directory compile this as follows:
//protoc --java_out=src/main/java/ protos/dataInfo.proto

option java_package = "dsd.pubsub.protos";
option java_outer_classname = "MessageInfo";

message Message{
  string topic = 1;
  string key = 2;
  string value = 3;
  string offset = 4;
  string partition = 5;
}


